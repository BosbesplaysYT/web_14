{% extends "base.html" %}

{% block title %}Aanmelden{% endblock %}

{% block content %}
    <h2>Aanmelden</h2>
    <form class="signup-form" method="POST" action="{{ url_for('signup') }}" onsubmit="return validatePassword()">
        <input type="text" name="username" placeholder="Gebruikersnaam" required>
        <input type="password" name="password" id="password" placeholder="Wachtwoord" required>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Wachtwoord (nog een keer)" required>
        <button type="submit">Aanmelden</button>
    </form>

    <p>Heb je al een account? <a href="{{ url_for('login') }}">Log hier in</a></p>

    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            if (password !== confirmPassword) {
                alert("Wachtwoorden zijn niet hetzelfde!");
                return false;
            }
            return true;
        }
    </script>
{% endblock %}
